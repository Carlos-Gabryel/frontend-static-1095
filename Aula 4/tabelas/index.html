<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h3>Tabelas</h3>
    <table border="5">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <table border="4">
        <thead>
            <tr>
                <th>Horario</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>7h:30m</td>
                <td>Acordar</td>
                <td>Acordar</td>
                <td>Acordar</td>
                <td>Acordar</td>
                <td>Acordar</td>
            </tr>    
            <tr>
                <td>8h:30m</td>
                <td>Tomar Café</td>
                <td>Tomar Café</td>
                <td>Tomar Café</td>
                <td>Tomar Café</td>
                <td>Tomar Café</td>
            </tr>    
            <tr>
                <td>9h:30m</td>
                <td>Codar</td>
                <td>Codar</td>
                <td>Codar</td>
                <td>Codar</td>
                <td>Codar</td>
            </tr>    
        </tbody>
    </table>

</body>
</html>
