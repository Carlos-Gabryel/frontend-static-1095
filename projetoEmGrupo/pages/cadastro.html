<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Restaurante Ada's Delícias - Descubra uma jornada de sabor única em nosso restaurante." />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">

    <title>Pizzaria Ada's Delícias - Cadastro</title>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-warning">
        <img class="logo" src="../images/logo.png" alt="Logo da Ada pizzaria" title="Está é a logo da ADA Pizzaria">
        <a class="navbar-brand" href="../index.html">Ada's Delícias</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="../index.html" aria-label="Página Inicial">Início</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="../pages/cardapio.html"
                        aria-label="Cardápio da Pizzaria">Cardápio</a></li>
                <li class="nav-item"><a class="nav-link" href="#cadastro" aria-label="Cadastro de Clientes">Cadastro</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="cadastro" class="container py-5">
            <h3>Cadastre-se</h3>
            <form>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" id="senha" required>
                </div>
                <button type="submit" class="btn btn-primary btn-warning" title="Clique para enviar o formulário">Cadastrar</button>
            </form>
        </section>
    </main>
    <footer class="bg-warning text-dark text-center py-3">
        <nav>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="../index.html" class="text-dark">Início</a></li>
                <li class="list-inline-item"><a href="../pages/cardapio.html" class="text-dark">Cardápio</a></li>
                <li class="list-inline-item"><a href="#cadastro" class="text-dark">Cadastro</a></li>
            </ul>
        </nav>
        <p>&copy; 2023 Ada's Delícias - Todos os direitos reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
